[build]
  publish = "dist/proyecto-muni-frontend"
  command = "npm install --legacy-peer-deps && NODE_OPTIONS=--max_old_space_size=4096 npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max_old_space_size=4096"

# Configuraci√≥n de cache para mejor rendimiento
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000" 