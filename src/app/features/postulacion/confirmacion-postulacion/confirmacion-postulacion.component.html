<div class="confirmacion-container">
  <div class="confirmacion-card">
    <!-- Icono de éxito -->
    <div class="icono-exito">
      <i class="fas fa-check"></i>
    </div>
    
    <!-- Título principal -->
    <h1 class="titulo-confirmacion">¡Postulación enviada!</h1>
    
    <!-- Mensaje de confirmación -->
    <div class="mensaje-confirmacion">
      <p class="mensaje-principal">
        Pronto recibirás información sobre la postulación en tu casilla de Correo Electrónico.
      </p>
      <p class="mensaje-secundario">
        ¡No olvides revisar la sección de Spam!
      </p>
    </div>
    
    <!-- Información adicional -->
    <div class="info-adicional">
      <div class="info-item">
        <i class="fas fa-clock"></i>
        <span>Tiempo de respuesta: 3-5 días hábiles</span>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>Revisa tu bandeja de entrada y spam</span>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <span>Consultas: (56) 2 2345 6789</span>
      </div>
    </div>
    
    <!-- Botones de acción -->
    <div class="botones-accion">
      <button class="btn-secundario" (click)="volverAPostulaciones()">
        <i class="fas fa-list"></i>
        Ver más postulaciones
      </button>
    </div>
  </div>
  
  <!-- Decoración de fondo -->
  <div class="decoracion-fondo">
    <div class="circulo circulo-1"></div>
    <div class="circulo circulo-2"></div>
    <div class="circulo circulo-3"></div>
  </div>
</div>
